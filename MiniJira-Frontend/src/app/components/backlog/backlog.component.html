<mat-list>
    <mat-list-item 
    *ngFor="let task of tasks"
    style="color: black; background-color: white;">
      {{task.title}}
      <button mat-button (click)="deleteTask(task)">Delete</button>
    </mat-list-item>
  </mat-list>
  <button mat-button (click)="createTask()">Create Task</button>
